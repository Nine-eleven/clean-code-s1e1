<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet" >
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="link-more-info" 
           href="https://goal-life.com/page/method/matrix-eisenhower">
           Want more details?</a>
    </header>
    <main class="app-elements">
      <section id="section-add-new-task">
        <h1 hidden>New task</h1>
        <label class="section-heading" for="new-task">Add Item</label>
        <form class="task-row-wrapper">
          <input id="new-task"class="input-text" type="text">
          <button class="adding-button">Add</button>
        </form>
      </section>
      <h3 class="section-heading">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="app-elements-li"><input class="checkbox" type="checkbox">
          <p class="label-task">Pay Bills</p>
          <input class="input-text" type="text">
          <button class="edit-button">Edit</button>
          <button class="delete">
            <img class="delete-icon" src="./remove.svg" alt="delete-task">
          </button>
        </li>
        <li  class="edit-mode app-elements-li">
          <input class="checkbox" type="checkbox">
          <p class="label-task">Go Shopping</p>
          <input class="input-text" type="text" value="Go shopping">
          <button class="edit-button">Save</button>
          <button class="delete">
            <img class="delete-icon" src="./remove.svg" alt="delete-task">
          </button>
        </li>
      </ul>
      <h3 class="section-heading">Completed</h3>
      <ul id="completed-tasks">
        <li class="app-elements-li">
          <input class="checkbox" type="checkbox" checked>
          <p class="label-task">See the Doctor</p>
          <input type="text" class="input-text">
          <button class="edit-button">Edit</button>
          <button class="delete">
            <img class="delete-icon" src="./remove.svg" alt="delete-task">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
