<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet" >
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" 
           src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="header__link" 
           href="https://goal-life.com/page/method/matrix-eisenhower">
           Want more details?</a>
    </header>
    <main class="app-elements">
      <section id="section-add-task">
        <h2 hidden>New task</h2>
        <label class="section-add-task__label" for="new-task">Add Item</label>
        <form class="section-add-task__form-add">
          <input id="new-task"class="section-add-task__input" type="text">
          <button class="section-add-task__button">Add</button>
        </form>
      </section>
      <h3 class="task-status-header">Todo</h3>
      <ul class="task-list task-list_incomplete">
        <li class="task-list__list-item">
          <input class="task-list__checkbox" type="checkbox">
          <p class="task-list__task-name">Pay Bills</p>
          <input class="task-list__editor-input" type="text">
          <button class="task-list__editor-button">Edit</button>
          <button class="task-list__del-button">
            <img class="task-list__del-icon" src="./remove.svg" alt="delete-task">
          </button>
        </li>
        <li class="task-list__list-item_edit-mode task-list__list-item">
          <input class="task-list__checkbox" type="checkbox">
          <p class="task-list__task-name">Go Shopping</p>
          <input class="task-list__editor-input" type="text" value="Go shopping">
          <button class="task-list__editor-button">Save</button>
          <button class="task-list__del-button">
            <img class="task-list__del-icon" src="./remove.svg" alt="delete-task">
          </button>
        </li>
      </ul>
      <h3 class="task-status-header">Completed</h3>
      <ul class="task-list task-list_complete">
        <li class="task-list__list-item">
          <input class="task-list__checkbox" type="checkbox" checked>
          <p class="task-list__task-name
                    task-list__task-name_complete">See the Doctor</p>
          <input type="text" class="task-list__editor-input">
          <button class="task-list__editor-button">Edit</button>
          <button class="task-list__del-button">
            <img class="task-list__del-icon" src="./remove.svg" alt="delete-task">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
