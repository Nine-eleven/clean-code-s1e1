<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet" >
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>
  <body class="page">
    <div class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg">
      <a class="link-more-info" 
           href="https://goal-life.com/page/method/matrix-eisenhower">
           Want more details?</a>
    </div>
    <div class="app-elements">
      <p id="section-add-new-task">
        <label class="section-heading" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"class="input-text" type="text">
          <button class="adding-button">Add</button>
        </div>
      </p>
      <h3 class="section-heading">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="app-elements-li"><input class="checkbox" type="checkbox">
          <label class="label-task">Pay Bills</label>
          <input class="input-text" type="text">
          <button class="edit-button">Edit</button>
          <button class="delete">
            <img class="delete-icon" src="./remove.svg">
          </button>
        </li>
        <li  class="edit-mode app-elements-li">
          <input class="checkbox" type="checkbox">
          <label class="label-task">Go Shopping</label>
          <input class="input-text" type="text" value="Go shopping">
          <button class="edit-button">Save</button>
          <button class="delete">
            <img class="delete-icon" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="section-heading">Completed</h3>
      <ul id="completed-tasks">
        <li class="app-elements-li">
          <input class="checkbox" type="checkbox" checked>
          <label class="label-task">See the Doctor</label>
          <input type="text" class="input-text">
          <button class="edit-button">Edit</button>
          <button class="delete">
            <img class="delete-icon" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
